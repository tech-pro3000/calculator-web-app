<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="calculator.css">
</head>

<body class="h-full w-full m-0 p-0 overflow-auto bg-gray-100">
  <main class="h-full w-full flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-sm">

      <h1 id="app-title" class="text-center text-gray-700 text-xl font-semibold mb-6">
        Calculator
      </h1>

      <div class="bg-white rounded-2xl shadow-lg p-5">

        <!-- Display -->
        <div class="display-area p-5 mb-5 flex flex-col justify-end">
          <div id="expression" class="text-right text-gray-400 text-base mb-2 h-6 overflow-hidden"></div>
          <div id="display" class="text-right text-gray-900 text-4xl font-semibold overflow-x-auto whitespace-nowrap">
            0
          </div>
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-3">
          <button onclick="clearDisplay()" class="calc-button action-btn">C</button>
          <button onclick="deleteLastChar()" class="calc-button action-btn">⌫</button>
          <button onclick="appendOperator('%')" class="calc-button operator-btn">%</button>
          <button onclick="appendOperator('÷')" class="calc-button operator-btn">÷</button>

          <button onclick="appendNumber('7')" class="calc-button number-btn">7</button>
          <button onclick="appendNumber('8')" class="calc-button number-btn">8</button>
          <button onclick="appendNumber('9')" class="calc-button number-btn">9</button>
          <button onclick="appendOperator('×')" class="calc-button operator-btn">×</button>

          <button onclick="appendNumber('4')" class="calc-button number-btn">4</button>
          <button onclick="appendNumber('5')" class="calc-button number-btn">5</button>
          <button onclick="appendNumber('6')" class="calc-button number-btn">6</button>
          <button onclick="appendOperator('−')" class="calc-button operator-btn">−</button>

          <button onclick="appendNumber('1')" class="calc-button number-btn">1</button>
          <button onclick="appendNumber('2')" class="calc-button number-btn">2</button>
          <button onclick="appendNumber('3')" class="calc-button number-btn">3</button>
          <button onclick="appendOperator('+')" class="calc-button operator-btn">+</button>

          <button onclick="appendNumber('0')" class="calc-button number-btn col-span-2">0</button>
          <button onclick="appendNumber('.')" class="calc-button number-btn">.</button>
          <button onclick="calculateResult()" class="calc-button equals-btn">=</button>
        </div>
      </div>

      <footer class="mt-6 text-center text-gray-400 text-sm">
        <p>Simple & Clean Calculator</p>
      </footer>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="calculator.js"></script>
</body>
</html>
